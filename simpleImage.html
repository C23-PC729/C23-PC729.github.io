<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>

</head>
<body>
    <h1>Handwritten Number Classifier!</h1>
    <h2>This page was modified to accept image input instead of handwriting. Get some image files to classify <a href="sample">here</a>.</h2>
    <h3 id="caution" style="color: red;" >Wait until the training is done and an alert appear! It may takes around 5 minutes.</h3>
    <br><br>
    <input type="file" id="finput" accept="image/jpeg, image/png, image/jpg">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <img id="canvasimg" style="position:absolute;top:250;left:50;width:280;height:280;">
    <input type="button" value="classify" id="sb" size="48" style="position:absolute;top:550;left:50;">
    <input type="button" value="clear" id="cb" size="23" style="position:absolute;top:550;left:130;">
    <script src="data.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <p id="status"></p>
    <p id="result"></p>
</body>
</html>
